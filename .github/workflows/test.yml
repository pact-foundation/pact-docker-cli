name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  test:
    runs-on: "ubuntu-latest"
    env:
      DOCKER_IMAGE_ORG_AND_NAME: pactfoundation/pact-cli
    steps:
      - uses: actions/checkout@v5

      - name: Integration tests
        run: script/test.sh

      - name: Scan
        run: script/scan.sh pactfoundation/pact-cli